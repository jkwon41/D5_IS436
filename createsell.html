
<html>

<head> 
<title>Create Sell Listing</title> 
<link rel="stylesheet" type="text/css" href="interfacecss.css" />
</head>

<body> 



<div class = "umbclogo">
<img src="https://cdn.pixabay.com/photo/2017/04/28/17/34/open-book-2268948_960_720.png" alt "UMBC" class = "logo1">UMBC Textbook Marketplace
</div> 

<div class = "blacktab"> profile | edit listing | inbox | logout </div> 



<h2>Create Sell Listing:</h2>



<form action="/my-handling-form-page" method="post">

<div>
<label for="name">Name:</label>
<input type="text" id="name" name="user_name">
</div>

<div>
<label for="mail">E-mail:</label>
<input type="email" id="mail" name="user_email">
</div>

<div>
<label for="title">Book Title:</label>
<input type="booktitle" id="title" name="book_title">
</div>

<div>
<label for="author">Author:</label>
<input type="atr" id="author" name="author_name">
</div>

<div>
<label for="isbn">ISBN:</label>
<input type="binnum" id="isbn" name="isbn_num">
</div>

<div>
<label for="edition">Edition:</label>
<input type="ed" id="edition" name="edition_num">
</div>

<div>
<label for="price">Price:</label>
<input type="num" id="price" name="price_num">
</div>

<div>
<label for="condition">Condition:</label>
<input type="cond" id="condition" name="book_cond">
</div>

<div>
<label for="msg">Description:</label>
<textarea id="msg" name="user_message"></textarea>
</div>
 
  <div class="button">
    <button type="submit">Submit Sell Listing</button>
  </div>
</form>













<div class = "socialmedia"> Social Media 
<br /><br /><br />
<img src="https://informationsystems.umbc.edu/files/2013/01/FB-f-Logo__blue_72.png" alt "UMBC" class = "smicon"> 
<img src="https://informationsystems.umbc.edu/files/2013/01/Twitter_Social_Icon_Square_Color.png" alt "UMBC" class = "smicon">
<img src="https://informationsystems.umbc.edu/files/2013/01/youtube_social_square_red.png" alt "UMBC" class = "smicon"> 

</div> </div></div>







 </div> 
</body>
</html>
